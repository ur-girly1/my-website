<style>
:root {
  --bg: #000000;
  --panel: rgba(18, 18, 18, 0.85);
  --silver: #cfd3d8;
  --silver-dim: #8b949e;
  --accent: #d9d9d9;
  --border: rgba(255,255,255,0.08);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: "Segoe UI", Inter, Arial, sans-serif;
  background: var(--bg);
  color: var(--silver);
  letter-spacing: 0.3px;
}

/* Canvas layers */
canvas {
  position: fixed;
  inset: 0;
  z-index: -3;
}

/* ===================== Main Content ===================== */
.content {
  position: relative;
  z-index: 2;
  text-align: center;
  top: 12%;
}

.typing {
  font-size: 2.2rem;
  font-weight: 500;
  color: var(--accent);
  margin-bottom: 1.2rem;
  text-shadow: 0 0 8px rgba(255,255,255,0.05);
}

/* ===================== Links ===================== */
.links a {
  display: inline-block;
  margin: 0 1.2rem;
  text-decoration: none;
  color: var(--silver-dim);
  font-size: 1.3rem;
  position: relative;
  transition: all 0.25s ease;
}

.links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 1px;
  background: var(--silver);
  transition: width 0.3s ease;
}

.links a:hover {
  color: var(--silver);
}

.links a:hover::after {
  width: 100%;
}

/* ===================== Chat ===================== */
#chatContainer {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--panel);
  backdrop-filter: blur(10px);
  border-radius: 14px;
  padding: 14px;
  width: 260px;
  max-height: 360px;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--border);
  box-shadow: 0 10px 40px rgba(0,0,0,0.8);
}

#chatBox {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 8px;
  scrollbar-width: thin;
  scrollbar-color: var(--silver-dim) transparent;
}

#chatBox::-webkit-scrollbar {
  width: 4px;
}

#chatBox::-webkit-scrollbar-thumb {
  background: var(--silver-dim);
  border-radius: 10px;
}

/* Messages */
.chatMessage {
  margin: 6px 0;
  line-height: 1.4;
}

.user {
  color: var(--accent);
  font-weight: 500;
}

.bot {
  color: var(--silver-dim);
}

/* Input */
#chatInput {
  width: 100%;
  padding: 8px 10px;
  background: rgba(0,0,0,0.6);
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--silver);
  font-size: 0.9rem;
  outline: none;
}

#chatInput::placeholder {
  color: #6e7681;
}

#chatInput:focus {
  border-color: var(--silver-dim);
}

/* ===================== Subtle Fade Animation ===================== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.content,
#chatContainer {
  animation: fadeUp 1s ease forwards;
}
</style>
